<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>无限弹窗 - Burger工具站</title>
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <style>
        * {
            font-family: Sans-serif;
        }

        html {
            animation-name: html;
            animation-duration: 0.5s;
            transform: scale(0.8);
            opacity: 0;
            animation-delay: 0.3s;
            animation-fill-mode: forwards;
        }

        @keyframes html {
            from {}

            to {
                transform: scale(1.0);
                opacity: 1;
            }
        }

        .card {
            border: 2px solid #DDDDDD;
            border-radius: 8px;
            margin: 8px;
            padding: 8px;
            text-align: center;
        }

        .button {
            width: 96px;
            height: 48px;
            transition-duration: 0.3s;
            border: none;
            outline: none;
            background-color: #03A9F4;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .button:hover {
            box-shadow: 0 4px 16px 4px #CDCDCD;
        }

        .button:active {
            color: #DDDDDD;
            background-color: #2196F3;
            transform: scale(0.9);
        }

        .djs {
            opacity: 0;
            height: 0;
            color: #2196F3;
            font-size: 32px;
            transition-duration: 0.3s;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>
            无限弹窗
        </h1>
        <h5 style="color: red;">⚠️无限弹窗仅供测试，启动后可能会使浏览器页面无响应，请注意保存数据。</h5>
        <button class="button" id="button" onclick="window.setTimeout('start();',300);">START</button>
        <h3 class="djs" id="djs"></h3>
        <h5 style="text-align: right;">2023 - Burger Studio</h5>
    </div>
</body>
<script>
    var button = document.getElementById("button");
    var djs = document.getElementById("djs");

    function start() {
        button.style.opacity = 0;
        button.style.transform = "scale(1.5)";
        djs.style.height = "auto";
        djs1();
        window.setTimeout('djs2()', 1000);
        window.setTimeout('djs3()', 2000);
        window.setTimeout('Alert()', 3000);
    }

    function djs1() {
        djs.innerHTML = "3";
        djs.style.transform = "scale(1.1)";
        djs.style.opacity = 1;
        window.setTimeout('djs.style.transform = "scale(0.9)";djs.style.opacity = 0;', 500);
    }

    function djs2() {
        djs.innerHTML = "2";
        djs.style.transform = "scale(1.1)";
        djs.style.opacity = 1;
        window.setTimeout('djs.style.transform = "scale(0.9)";djs.style.opacity = 0;', 500);
    }

    function djs3() {
        djs.innerHTML = "1";
        djs.style.transform = "scale(1.1)";
        djs.style.opacity = 1;
        window.setTimeout('djs.style.transform = "scale(0.9)";djs.style.opacity = 0;', 500);
    }

    function Alert() {
        window.setInterval('alert("无限弹窗");', 1);
    }
</script>

</html>
