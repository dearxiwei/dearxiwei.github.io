    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 选择具有nav-focus类的a元素
            let navFocusLink = document.querySelector("a.nav-focus");
            if (navFocusLink) { // 确保元素存在
                navFocusLink.addEventListener("click", function(event) {
                    // document.documentElement.style.setProperty('--before-bg-image', 'url(./css/bg2.jpg)');
                    // 定义图像路径数组
                    let images = [
                        'url(./css/bg1.jpg)',
                        'url(./css/bg2.jpg)',
                        'url(./css/bg3.jpg)',
                        'url(./css/bg4.jpg)',
                        'url(./css/bg5.jpg)',
                    ];
                    // 随机选择一个图像路径
                    let randomImage = images[Math.floor(Math.random() * images.length)];
                    // 设置CSS变量的值
                    document.documentElement.style.setProperty('--before-bg-image', randomImage);
                    // 如果你不希望a元素执行其默认操作（如导航到链接地址），你可以取消其默认行为
                    event.preventDefault();
                });
            }
        });
    </script>
